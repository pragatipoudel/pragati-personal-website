<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pragati Poudel blogs</title>
</head>
<body>
    {% for post in posts %}
        <h2><a href="{% url 'blogs:detail' post.id %}">{{ post.title }}</a></h2>
        <p>{{ post.content }}</p>
    {% endfor %}
</body>
</html>
